<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Own CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>WxBrief</title>
</head>

<body>

    <ul id="map-controls">
        <li>
            <input type="radio" name="kind" checked="checked" onchange="setKind('radar')">
            Radar
            <input type="radio" name="kind" onchange="setKind('satellite')">
            Satellite
        </li>
        <li><input type="button" onclick="stop(); showFrame(animationPosition - 1); return;" value="&lt;" /></li>
        <li><input type="button" onclick="playStop();" value="Play / Stop" /></li>
        <li><input type="button" onclick="stop(); showFrame(animationPosition + 1); return;" value="&gt;" /></li>
    </ul>

    <div id="mapid">Leaflet Map</div>
    <div id="timestamp">Frame Time</div>

    <!-- SCRIPTS -->
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Leaflet Map -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Rainviewer Javascript -->
    <script src="assets/js/rainviewer.js" type="text/javascript"></script>
</body>

</html>
