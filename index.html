<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Own CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>WxBrief</title>
</head>

<body>

    <ul style="text-align:center; position: absolute;top: 0; left: 0; right: 0; height: 50px;">
        <li><input type="radio" name="kind" checked="checked" onchange="setKind('radar')">Radar (Past + Future) <input
                type="radio" name="kind" onchange="setKind('satellite')">Infrared Satellite</li>

        <li><input type="button" onclick="stop(); showFrame(animationPosition - 1); return;" value="&lt;" /></li>
        <li><input type="button" onclick="playStop();" value="Play / Stop" /></li>
        <li><input type="button" onclick="stop(); showFrame(animationPosition + 1); return;" value="&gt;" /></li>

        <li>
            <select id="colors" onchange="setColors(); return;">
                <option value="0">Black and White Values</option>
                <option value="1">Original</option>
                <option value="2" selected="selected">Universal Blue</option>
                <option value="3">TITAN</option>
                <option value="4">The Weather Channel</option>
                <option value="5">Meteored</option>
                <option value="6">NEXRAD Level-III</option>
                <option value="7">RAINBOW @ SELEX-SI</option>
                <option value="8">Dark Sky</option>
            </select>
        </li>
    </ul>

    <div id="mapid" style="position: absolute; top: 80px; left: 0; bottom: 0; right: 0;">Leaflet Map</div>
    <div id="timestamp" style="text-align:center; position: absolute;top: 50px; left: 0; right: 0; height: 80px;">Frame
        Time</div>

    <!-- SCRIPTS -->
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Leaflet Map -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Rainviewer Javascript -->
    <script src="assets/js/rainviewer.js" type="text/javascript"></script>
</body>

</html>
